<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" type="image/png" href="./icon.png">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.2/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Schedule Tool</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">« Home</a>
    </div>
</nav>

<div class="progress" id="progress-day"></div>
<div class="progress" id="progressbar-area">
    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated progress-rounded" id="progressbar"
         style="width: 0;"></div>
</div>

<div class="text-center w-100 py-3 my-5" id="header">
    <h1>Current Schedule</h1>
    <h2 id="clock" class="clock text-center w-100 subtitle mb-2 glow"></h2>
</div>

<div class="container">

    <div class="row align-items-center">

        <div class="col text-center" id="schedule"></div> <!-- Schedule Info -->

        <div class="col text-center">
            <img id="schedule-img" src="../image/Default_Schedule.jpg" alt="Schedule">
        </div>

    </div>

</div>

<div id="tray" class="navbar p-0">
    <div class="text-start ps-3 h3">
        Winter break in <span class="glow-strong clock" id="next-break">0</span><span id="next-break-days"></span>!
    </div>
    <div class="text-end">
        <a href="../image/2022-Calendar.pdf" class="btn btn-outline-light" target="_blank">🗓️ Calendar</a>
        <button class="btn btn-outline-light btn-dark" id="clock-toggle" title="Toggle Clock Display">🕒&nbsp; Clock
        </button>
        <button class="btn btn-outline-light" id="settings-toggle" title="Toggle Settings Panel">⚙️&nbsp;Settings
        </button>
    </div>
</div>

<div class="scroll-height"></div> <!-- Add height when in mobile view, so that one can scroll -->
<form class="settings hide" id="settings">
    <fieldset>
        <legend>Settings</legend>
        <div class="form-group">
            <label for="lunch" class="form-label">Lunch:</label>
            <select class="form-select" name="lunch" id="lunch"
                    oninput="searches.lunch = this.value; searches.update();">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
            </select>
        </div>

        <div class="form-group">
            <label for="schedule-select" class="form-label">Schedule:</label>
            <select class="form-select" id="schedule-select"></select>
        </div>

        <div class="form-group">
            <div class="form-check form-switch">
                <label class="form-check-label" for="time">12 Hour Time</label>
                <input class="form-check-input" type="checkbox" id="time"
                       oninput="searches.twelveHour = this.checked; searches.update();">
            </div>
        </div>

        <div class="form-group hide"> <!-- Disabled for now, since not implemented properly -->
            <label for="offset" class="form-label">Offset:</label>
            <input type="number" id="offset" class="form-control" placeholder="0">
        </div>

    </fieldset>
</form>

<script src="helper.js"></script>
<script src="schedules.js"></script>
<script src="schedule.js"></script>

</body>

</html>
