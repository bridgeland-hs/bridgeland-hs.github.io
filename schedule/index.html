<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://ez-css.now.sh"> -->
    <link rel="favicon" type="image/png" href="./icon.png" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="../styles/style.css">
    <title>Schedule Thingy</title>
</head>

<body>
    <header>
        <h1 class="title"><a href="../">Bridgeland HS</a></h1>
    </header>

    <div class="content">
        <div id="schedule">
        </div>

        <img id="schedule-img"
            src="https://www.cfisd.net/cms/lib/TX50000664/Centricity/Domain/1076/2021-2022%20BHS%20Bell%20Schedule.JPG"
            alt="Schedule">
    </div>
    <h2 id="clock"></h2>
    <label class="settings">
        Lunch:
        <select name="lunch" id="lunch" oninput="searches.lunch = this.value; searches.update();">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>
        <br>
        <br>
        12 Hour Time:
        <input type="checkbox" id="time" oninput="searches.twelveHour = this.checked; searches.update();">
        <br>
        <br>
        Advisory Override:
        <input type="checkbox" id="advisory" oninput="searches.advisory = this.checked; searches.update();">
        <br>
        <br>
        Offset:
        <input type="number" id="offset">
    </label>



    <!-- <p id="w"></p><p id="h"></p> -->
    <script src="schedule.js"></script>

</body>

</html>
